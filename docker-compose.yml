version: '3.8'

services:
  zonescan:
    build: .
    container_name: zonescan-app
    ports:
      - '9002:3000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_USER=zonescan_user
      - DB_PASSWORD=your_strong_password
      - DB_DATABASE=zonescan_db

  db:
    image: mysql:8.0
    container_name: zonescan-db
    restart: always
    environment:
      MYSQL_DATABASE: zonescan_db
      MYSQL_USER: zonescan_user
      MYSQL_PASSWORD: your_strong_password
      MYSQL_ROOT_PASSWORD: your_very_strong_root_password
    ports:
      # Expose MySQL on port 3307 on the host machine for external access if needed
      - '3307:3306'
    volumes:
      # Persist MySQL data in a Docker volume
      - zonescan_db_data:/var/lib/mysql
      # Run the schema.sql script on initialization
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  zonescan_db_data:
